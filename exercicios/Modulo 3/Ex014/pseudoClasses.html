<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Classes</title>
</head>
<style>
  div{
    display: inline-block;
    width: 200px;
    height: 200px;
    border: 1px solid black; /*Comando Shorthand para BORDER (px solid color) */

  }
  div:hover{
    background-color: yellow;
  }
</style>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
  
</body>
</html>
