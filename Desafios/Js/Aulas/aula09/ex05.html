<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(176, 37, 146);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Localizando por Id</div>
    <div name="msg2">Localizando por Name</div>
    <div class='msg3'>Localizando por Class</div>
    <script>
            //SELECIONANDO TAGS POR: TAGNAME 
            //Melhor ocasiao: Quando existem mais de um objeto da mesma classe
            //Modelo: 'getElementsByTagName()'
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
            
            //SELECIONANDO TAGS POR: ID
            //Melhor Ocasiao:  Identificar um objeto ou uma familia deles
            //Modelo: getElementsById()
    
    //Aqui foi criado uma variavel 'd' que contem a div identificada com id
    //E a partir da variavel podem ser feitas modificacoes diretas naquela div
        var d = document.getElementById('msg')
        d.style.background='green'
        
    


            //Selecionando tags por : Name
            //Melhor Ocasiao: Quando houver muitos objetos da mesma classe ou mesmo nome
            //Modelo: getElementsByName()
            
        let n = document.getElementsByName('msg2')[0]
        n.style.background='red'
        


            //Selecionando tags por: Classe
            //Modelo : getElementsByClass()
        let c = window.document.getElementsByClassName('msg3')[0]
        c.style.background= 'blue'
            

            //Selecionando tags por: Selector
            //Modelo: querySelector() //querySelectorAll()
            //Mais pratico e mais recente
        var d = window.document.querySelector('div#msg')
        
        //O exemplo acima foi usando ID se fosse class seria abaixo
        //var d = window.document.querySelector('div.msg')
        d.style.color='blue'
        
    </script>
</body>
</html>
